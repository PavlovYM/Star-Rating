<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->
	<div class="container">
		<header>
			<h1>JavaScript</h1>
		</header>
		<main>
			<div class="block"><button>1</button></div>
			<div class="block"><button>2</button></div>
			<div class="block"><button>3</button></div>
			<div class="block"><button>4</button></div>
			<div class="block"><button>5</button></div>
			<div class="block"><button>6</button></div>
		</main>
		<p id="out"></p>
		<fieldset class="rating">
			<legend class="rating__caption">Самочувствие</legend>
			<div class="rating__groop">
				<input class="rating__star" type="radio" name="health" aria-label="ужасно" value="1" checked>
				<input class="rating__star" type="radio" name="health" aria-label="сносно" value="2">
				<input class="rating__star" type="radio" name="health" aria-label="нормально" value="3">
				<input class="rating__star" type="radio" name="health" aria-label="хорошо" value="4">
				<input class="rating__star" type="radio" name="health" aria-label="отлично" value="5">
			</div>
		</fieldset>
		<fieldset class="rating">
			<legend class="rating__caption">Настроение</legend>
			<div class="rating__groop">
				<input class="rating__star" type="radio" name="mood" aria-label="ужасно" value="1">
				<input class="rating__star" type="radio" name="mood" aria-label="сносно" value="2" checked>
				<input class="rating__star" type="radio" name="mood" aria-label="нормально" value="3">
				<input class="rating__star" type="radio" name="mood" aria-label="хорошо" value="4">
				<input class="rating__star" type="radio" name="mood" aria-label="отлично" value="5">
			</div>
		</fieldset>
		<fieldset class="rating">
			<legend class="rating__caption">Вообще</legend>
			<div class="rating__groop">
				<input class="rating__star" type="radio" name="general" aria-label="ужасно" value="1">
				<input class="rating__star" type="radio" name="general" aria-label="сносно" value="2">
				<input class="rating__star" type="radio" name="general" aria-label="нормально" value="3" checked>
				<input class="rating__star" type="radio" name="general" aria-label="хорошо" value="4">
				<input class="rating__star" type="radio" name="general" aria-label="отлично" value="5">
			</div>
		</fieldset>



	</div>



	<script src="js/scripts.min.js"></script>

</body>

</html>
